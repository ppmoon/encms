<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="{:U('Admin/Category/sortCate')}" method="post">
		<table>
			<tr>
				<th>ID</th>
				<th>名称</th>
				<th>级别</th>
				<th>排序</th>
				<th>操作</th>
			</tr>
			<foreach name="cate" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.html}{$v.name}</td>
					<td>{$v.level}</td>
					<td>
						<input type="text" name="{$v.id}" value="{$v.sort}" />
					</td>
					<td>
						[<a href="{:U('Admin/Category/addCate',array('pid' => $v['id']))}">添加子分类</a>]
						[<a href="#">修改</a>]
						[<a href="#">删除</a>]
					</td>
				</tr>
			</foreach>
				<tr>
					<td colspan="5" align="center"></td>
					<td><input type="submit" value="排序"/></td>
				</tr>
		</table>
	</form>	
</body>
</html>
