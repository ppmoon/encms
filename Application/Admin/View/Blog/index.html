<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>博客列表</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>标题</th>
			<th>所属分类</th>
			<th>发布时间</th>
			<th>操作</th>
		</tr>
		<foreach name='blog' item='v'>
		<tr>
			<td>{$v.id}</td>
			<td>{$v.title}</td>
			<td>{$v.cate}</td>
			<td>{$v.time|date='y-m-d H:i',###}</td>
			<td>[<a href="#">修改</a>]</td>
			<td>[<a href="{:U('Admin/Blog/toTrach',array('id'=>$v['id']))}">删除</a>]</td>
		</tr>
		</foreach>
	</table>
</body>
</html>
